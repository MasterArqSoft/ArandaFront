<div class="table-responsive-sm">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-xs-6">
          <h2>
            Administrar <b>{{ tableCrud?.nameTable }}</b>
          </h2>
        </div>
        <div class="col-xs-6">
          <button
            type="button"
            class="btn btn-success btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#FormModal"
            (click)="onAddNew()">
            <i class="fas fa-plus-circle"></i> Add New Student
          </button>
          <button
            *ngIf="tableCrud?.deleteAllCheck"
            type="button"
            class="btn btn-danger btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#FormModal">
            <i class="fas fa-minus-circle"></i> Delete
          </button>
        </div>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th *ngIf="tableCrud?.deleteCheck">
            <span class="custom-checkbox">
              <input type="checkbox" id="selectAll" />
              <label for="selectAll"></label>
            </span>
          </th>
          <th *ngFor="let col of cols">{{ col.header }}</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let data of dataList">
        <tr>
          <td *ngIf="tableCrud?.deleteCheck">
            <span class="custom-checkbox">
              <input
                type="checkbox"
                id="checkbox1"
                name="options[]"
                value="1" />
              <label for="checkbox1"></label>
            </span>
          </td>
          <td>{{ data.name }}</td>
          <td>{{ data.description }}</td>
          <td>{{ data.category }}</td>
          <td>
            <button
              type="button"
              class="btn btn-sm eye"
              data-bs-toggle="modal"
              data-bs-target="#FormModal"
              (click)="onSee(data)">
              <i class="fas fa-eye" data-toggle="tooltip" title="See"></i>
            </button>
            <button
              type="button"
              class="btn btn-sm edit"
              data-bs-toggle="modal"
              data-bs-target="#FormModal"
              (click)="onEdit(data)">
              <i class="fas fa-marker" data-toggle="tooltip" title="Edit"></i>
            </button>
            <button
              type="button"
              class="btn btn-sm delete"
              (click)="onDelete(data)">
              <i
                class="fas fa-trash-alt"
                data-toggle="tooltip"
                title="Delete"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="clearfix">
      <div class="hint-text">
        Showing <b>{{ meta.pageSize }}</b> out of
        <b>{{ meta.totalCount }}</b> entries
      </div>
      <ul class="pagination">
        <li
          class="page-item"
          *ngIf="meta.hasPreviousPage"
          (click)="onPreviousPage(meta.currentPage)">
          <a>Previous</a>
        </li>
        <li
          class="page-item"
          *ngIf="meta.hasNextPage"
          (click)="onNext(meta.currentPage)">
          <a class="page-link">Next</a>
        </li>
      </ul>
    </div>
  </div>
</div>
